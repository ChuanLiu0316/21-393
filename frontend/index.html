<!DOCTYPE html>
<html lang="en">
<head>
  <title>21-393 Food Calcultor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
  <style>
    
      .form_group {
          width: 50%;
      }
    
</style>
</head>
<body>

<div class="text-center">
  <h1>21-393 Food Calculator</h1> 
  <p>Use us to determine what to eat for the next few weeks!</p> 

<form>
  <div class="form-group col-xs-3">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name">
  </div>
  <div class="form-group col-xs-3">
    <label for="age">Age:</label>
    <input type="age" class="form-control" id="age">
  </div>
  <div class="form-group col-xs-3">
    <label for="age">Gender:</label>
    <input type="gender" class="form-control" id="gender">
  </div>
<div class="form-group col-xs-3">
     <label for="activity">Select level of activity:</label>
  <select class="form-control" id="activity">
    <option>Sedentary</option>
    <option>Lightly Active</option>
    <option>Active</option>
    <option>Very Active</option>
  </select>
  <br>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
    
</div>



</body>
</html>
